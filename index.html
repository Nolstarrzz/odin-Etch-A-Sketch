<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="stuff.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title"><h1>Cool Etch-A-Sketch</h1></div>  
    <div id="mainPage">
        <div id="container"></div>
        <div id="buttonSide">
            <button class="button blocksButton">Number of Blocks</button>
            <button class="button colorButton">Black/Outline</button>

            <button class="button eraseButton">Eraser</button>
            <button class="button clearButton">Clear Canvas</button>
        </div>
    </div>
</body>
</html>
